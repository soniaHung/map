    function onEachFeature(feature, layer) {

      // 設定 tooltip，不同裝置使用不同行為
      if (isMobile()) {
        layer.bindTooltip(feature.properties.title);  // 手機固定 tooltip
      } else {
        layer.bindTooltip(feature.properties.title, { sticky: true });  // 桌機浮動 tooltip
      }


      if (feature.properties) {
        var content = '<b>' + feature.properties.title + '</b><br/>' +
                      '資源類型：' + feature.properties["資源類型"] + '<br/>' +
                      '規模：' + feature.properties["規模"] + '<br/>' +
                      '擁有人：' + feature.properties["擁有人"] + '<br/>' +
                      '其他：' + feature.properties["其他"] + '<br/>' +
                      feature.properties["media_html"];
        layer.bindPopup(content, {maxWidth: 300});
        layer.bindTooltip(feature.properties.title, {sticky: true});  // ← 加上這行
      }
    }

    L.geoJSON(geojson, {
      onEachFeature: onEachFeature
    }).addTo(map);
